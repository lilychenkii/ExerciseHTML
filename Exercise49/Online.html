
<html>
    <head>
        <meta charset="UTF-8">
        <title>Online Classifieds Search Form</title>
        <link rel="stylesheet" href="../Exercise50/stylesheet.css">
    </head>
    <body>
        <div class="form-container">
            <h1>Online Classifieds Search Form</h1>
            <hr>

            <!-- Section 1 -->
            <div class="section">
                <p><b>1. Search for a classified in the following sections:</b></p>
                <label><input type="radio" name="section" value="employment"> Employment</label>
                <label><input type="radio" name="section" value="personal"> Personal</label>
                <label><input type="radio" name="section" value="forsale" checked> For Sale</label>
                <label><input type="radio" name="section" value="misc"> Miscellaneous</label>
                <label><input type="radio" name="section" value="housing"> Housing</label>
                <label><input type="radio" name="section" value="all"> All of the above</label>
            </div>

            <!-- Section 2 -->
            <div class="section">
                <p><b>2. Search the following publications:</b></p>
                <label><input type="checkbox" checked> Midwest times</label>
                <label><input type="checkbox"> Modern News</label>
                <label><input type="checkbox"> Employment Today</label>
                <label><input type="checkbox" checked> Great Lakes Classifieds</label>
                <label><input type="checkbox"> Middleton Daily</label>
                <label><input type="checkbox"> Cashtown Daily News</label>
            </div>

            <!-- Section 3 -->
            <div class="section">
                <p><b>3. From to</b></p>
                <input type="text" placeholder="mm/dd/yy" class="date-input"> 
                <span>to</span>
                <input type="text" placeholder="mm/dd/yy" class="date-input">
            </div>

            <!-- Section 4 -->
            <div class="section">
                <p><b>4. Enter a few keywords to describe the classified.</b></p>
                <input type="text" class="keyword-input">
            </div>

            <!-- Section 5 -->
            <div class="section">
                <p><b>5. Click one of the options below:</b></p>
                <div class="buttons">
                    <button type="button">
                        <img src="../Exercise49/images/Search.gif" alt="Search">
                    </button>
                    <button type="button">
                        <img src="../Exercise49/images/Help.gif" alt="Help">
                    </button>
                    <button type="button">
                        <img src="../Exercise49/images/Cancel.gif" alt="Cancel">
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
