<html>
    <head>
        <title>Travel Expense Report</title>
        <link rel="stylesheet" href="../Exercise50/stylesheet.css">
    </head>
    <body>
        <div class="container">
            <header>
                <img src="../Exercise50/images/DeLong.jpg" alt="DeLong Enterprises" class="logo">
            </header>
            <h2>Travel Expense Report</h2>
            <hr/>
            <form>
                <div class="form-group">
                    <label>1. First Name: <input type="text" name="firstName"></label>
                    <label>Last Name: <input type="text" name="lastName"></label>
                </div>
                <div class="form-group">
                    <label>2. Social Security Number: <input type="text" name="ssn"></label>
                </div>
                <div class="form-group">
                    <label>3. Department: 
                        <select name="department">
                            <option value="Accounting">Accounting</option>
                            <!-- Add more departments as needed -->
                        </select>
                    </label>
                </div>
                <div class="form-group">
                    <label>4. Describe the purpose of your trip: <textarea name="tripPurpose"></textarea></label>
                </div>
                <div class="form-group">
                    <p>5. Itemize your travel expenses</p>
                    <table>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Amount</th>
                        </tr>
                        <tr>
                            <td><input type="text" name="date1" placeholder="mm/dd/yyyy"></td>
                            <td><input type="text" name="description1"></td>
                            <td><select name="category1">
                                <option value="Meal">Meal</option>
                            </select></td>
                            <td><input type="text" name="amount1"></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="date2" placeholder="mm/dd/yyyy"></td>
                            <td><input type="text" name="description2"></td>
                            <td><select name="category2">
                                <option value="Meal">Meal</option>
                            </select></td>
                            <td><input type="text" name="amount2"></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="date3" placeholder="mm/dd/yyyy"></td>
                            <td><input type="text" name="description3"></td>
                            <td><select name="category3">
                                <option value="Meal">Meal</option>
                            </select></td>
                            <td><input type="text" name="amount3"></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="date4" placeholder="mm/dd/yyyy"></td>
                            <td><input type="text" name="description4"></td>
                            <td><select name="category4">
                                <option value="Meal">Meal</option>
                            </select></td>
                            <td><input type="text" name="amount4"></td>
                        </tr>
                    </table>
                </div>
                <div class="form-group">
                    <label>6. Have you submitted your receipts? 
                        <input type="radio" name="receipts" value="Yes"> Yes
                    </label>
                </div>
                <div class="form-group">
                    <button type="button" onclick="alert('Form submitted')">Submit travel expenses</button>
                    <button type="button" onclick="this.form.reset()">Reset</button>
                </div>
                <p>Questions? Contact Debbie Larson in Accounting (ext. 2150).</p>
            </form>
        </div>
    </body>
</html>
