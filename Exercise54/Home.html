<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Function Exercise</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <h2>Exercise 54: Math function</h2>
        <table>
            <tr><td>a:</td><td><input type="number" id="a"></td></tr>
            <tr><td>b:</td><td><input type="number" id="b"></td></tr>
            <tr><td>c:</td><td><input type="number" id="c"></td></tr>
            <tr><td>Result:</td><td><input type="text" id="result" readonly></td></tr>
        </table>
        <div class="buttons">
            <button onclick="calculateMax()">MAX</button>
            <button onclick="calculateMin()">MIN</button>
            <button onclick="calculateSin()">sin(a)</button>
            <button onclick="calculateCos()">cos(a)</button>
            <button onclick="calculatePower()">a^b</button>
        </div>
    </div>
    <script>
        function calculateMax() {
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);
            document.getElementById('result').value = Math.max(a, b, c);
        }

        function calculateMin() {
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);
            document.getElementById('result').value = Math.min(a, b, c);
        }

        function calculateSin() {
            const a = parseFloat(document.getElementById('a').value) * Math.PI / 180;
            document.getElementById('result').value = Math.sin(a).toFixed(10);
        }

        function calculateCos() {
            const a = parseFloat(document.getElementById('a').value) * Math.PI / 180;
            document.getElementById('result').value = Math.cos(a).toFixed(10);
        }

        function calculatePower() {
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            document.getElementById('result').value = Math.pow(a, b);
        }
    </script>
</body>
</html>
