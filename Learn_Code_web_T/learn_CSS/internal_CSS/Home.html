<html>
    <head>
        <title>Internal style - Trần Khánh Ly</title>
        <style type="text/css">
            h1 {color: red}
            h3 {color:aquamarine;
                background-color: bisque;
            }
            table {
                border: "1px solid black";
                border-style: solid;
            }
            td,th {
                border: 1px;
                border-style: solid;
            }
            thead {
                background-color: lightgray;
            }
        </style>
    </head>
    <body>
        <h1>Nội dung trang</h1>
        <h3>Tiêu đề 1</h3>
        <h3>Tiêu đề 2</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>iPhone 14 Pro Max</td>
                    <td>30,990,000 VND</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Samsung Galaxy S23 Ultra</td>
                    <td>24,990,000 VND</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Xiaomi 13 Pro</td>
                    <td>19,990,000 VND</td>
                </tr>
        </table>
    </body>
</html>
