<html>
    <head>
        <title>Infor - Tran Khanh Ly</title>
    </head>
    <body>
        <form name="myform">
            <p>Name: 
                <input type="text" name="fullname" id="fullname"/>
            </p>
            <p>Degrees:</p>
            <input type="checkbox" name="bc1" id="bc1"/>
            <label for="bc1">Bằng 1</label>
            <br/>
            <input type="checkbox" name="bc2" id="bc2"/>
            <label for="bc2">Bằng 2</label>
            <br/>
            <p>Type of Customer: </p>
            <input type="radio" name="ct" id="ct1"/>
            <label for="ct1">VIP Customer</label>
            <br/>
            <input type="radio" name="ct" id="ct2"/>
            <label for="ct2">VIP Customer</label>
            <br/>
            <p>Gender:</p>
            <input type="radio" name="gender" id="gender_man"/>
            <label for="gender_man">Man</label>
            <br/>
            <input type="radio" name="gender" id="gender_woman"/>
            <label for="gender_woman">Woman</label>
            <br/>
            <input type="radio" name="gender" id="gender_notdefined"/>
            <label for="gender_notdefined">Bê Đê</label>
            <br/>
            <p>City:</p>
            <select name="city" id="city">
                <option>Hanoi</option>
                <option>Hue</option>
                <option>Nha Trang</option>
                <option>Ho Chi Minh</option>
                <option>Cantho</option>
            </select>
            <p>References:</p>
            <select name="reference" id="reference" multiple="3">
                <option>Website</option>
                <option>Friend</option>
                <option>ADV</option>
                <option>blah blah</option>
                <option>Many things</option>
            </select>
        </form>
    </body>
</html>
